<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery-3.5.1.js"></script>
  <script src="./client.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Server Side Calculator</h1>
  </div>  
  <div>
    <input id="numOneIn" type="text" class="is-valid" placeholder="Number here">
    <button id="addBtn" type="button" class="btn btn-outline-primary">+</button>
    <button id="minusBtn" type="button" class="btn btn-outline-primary">-</button>
    <button id="timesBtn" type="button" class="btn btn-outline-primary">*</button>
    <button id="divideBtn" type="button" class="btn btn-outline-primary">/</button>
    <input id="numTwoIn" type="text" placeholder="Number here">
    <button id="equalsBtn" type="button" class="btn btn-outline-primary">=</button>
    <button id="clearBtn" type="button" class="btn btn-outline-primary">C</button>
  </div>
  <div>
    <h2>Result: <span id="result"></span></h2>
  </div>
  <div>
    <ul id="equationHistory"></ul>
  </div>
</body>
</html>
