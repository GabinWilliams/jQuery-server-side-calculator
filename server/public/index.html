<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery-3.5.1.js"></script>
  <script src="./client.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Server Side Calculator</h1>
  <div>
    <input id="numOneIn" type="number" placeholder="Number here">
    <button id="addBtn">+</button>
    <button id="minusBtn">-</button>
    <button id="timesBtn">*</button>
    <button id="divideBtn">/</button>
    <input id="numTwoIn" type="number" placeholder="Number here">
    <button id="equalsBtn">=</button>
    <button id="clearBtn">C</button>
  </div>
  <div>
    <h2>Result: <span id="result"></span></h2>
  </div>
  <div>
    <ul id="equationHistory"></ul>
  </div>
</body>
</html>
